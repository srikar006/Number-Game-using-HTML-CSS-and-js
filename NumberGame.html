<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Numbers Game</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" defer></script>

    <script src="numbergame.js" defer></script>
</head>

<body class="bg-blue-300 flex flex-col h-screen items-center justify-center">
    <div id="welcome" class="bg-white p-10 text-center rounded shadow">
        <h1 class="text-2xl mb-3">Hello to this fun game with numbers</h1>
        <p>
            You can play this, if you want. Ok?
        </p>
        <p>Just enter your name below:</p>

        <form id="form" class="mt-4">
            <input id="name" class="border px-4 py-2" type="text" placeholder="Name..." />
            <button class="border border-blue-600 bg-blue-600 text-white px-4 py-2">
					Submit
				</button>
        </form>
    </div>

    <div id="chat" class="hidden bg-white rounded shadow container m-10 overflow-hidden">
        <div class="p-4 h-64 overflow-y-auto" id="messages"></div>
        <form id="send" class="flex mt-4">
            <input class="border px-4 py-2 flex-1 focus:outline-none focus:border-blue-600" id="text" type="number" placeholder="Enter the next number..." />
            <button class="border border-blue-600 bg-blue-600 text-white px-4 py-2">
					Send
				</button>
        </form>
    </div>
</body>

</html>
